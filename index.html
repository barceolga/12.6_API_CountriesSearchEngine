<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Webiste for searching countries using APIs</title>
            <link rel="stylesheet" type="text/css" href= "https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.css">
            <link rel="stylesheet" type="text/css" href="css/style.css">
        </head>
        <body>
              <div class="row">
                  <div class="buttons col-xs-12 col-sm-4 col-md-5 col-lg-5 col-xl-6">
                    <div class="row">
                      <div class="col-xl-6">
                        <img src="images/countries.jpg" alt="countries">
                      </div>
                      <div class="col-xl-6">
                        <div class="button_search">
                          <div>
                            <h1>Country search engine</h1>
                          </div>
                          <button id="search">Search a country</button>
                          <input id="country-name" type="text" placeholder="Enter a country name">
                        </div>
                        <div class="buttons_search-by">
                            <button id="search_by">Search a country by:
                            </button>
                            <select id="mySelectBox">
                              <option id="capital">Capital</option>
                              <option id="currency">Currency</option>
                              <option id="language">Language</option>
                            </select>
                          <input id="country-attribute" type="text" placeholder="Enter a value">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="display_list col-xs-12 col-sm-8 col-md-7 col-lg-7 col-xl-6">
                    <div>
                        <h2>List of countries</h2>
                    </div>
                      <ul id="countries">
                          <li>No data</li>
                      </ul>
                  </div>
              </div>
              <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
              <script type="text/javascript" src="js/script.js"></script>
        </body>
    </html>
